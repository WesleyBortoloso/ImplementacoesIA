<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha com Minimax</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        #container {
            display: flex;
            width: 100%;
        }
        #game-board-container {
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            border-right: 1px solid #ccc;
            padding: 10px;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #cbc8c8;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cell:hover {
            background-color: #d1d1d1;
        }
        .cell.X {
            color: blue;
        }
        .cell.O {
            color: red;
        }
        .winning-cell {
            background-color: #d4edda !important;
            border: 2px solid #c3e6cb;
        }
        #tree {
            width: 60%;
            padding: 20px;
            overflow-y: auto;
            background-color: #fff;
            border-left: 1px solid #ccc;
        }
        #tree h3 {
            margin-top: 0;
        }
        #tree ul {
            list-style-type: none;
            padding-left: 20px;
        }
        .mini-board {
            display: grid;
            grid-template-columns: repeat(3, 30px);
            grid-template-rows: repeat(3, 30px);
            gap: 2px;
            margin-top: 5px;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .mini-cell {
            width: 30px;
            height: 30px;
            background-color: #fff;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1em;
        }
        .mini-cell.X {
            color: blue;
        }
        .mini-cell.O {
            color: red;
        }
        .best-move {
            border: 2px solid gold;
        }
        #button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        #reset-button {
            background-color: #007bff;
            color: white;
        }
        #play-o-button {
            background-color: #17a2b8;
            color: white;
        }
        #reset-button:hover {
            background-color: #0056b3;
        }
        #play-o-button:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="game-board-container">
            <h2>Jogo da Velha Wesley e Bruno</h2>
            <div id="game-board">
                <div class="cell" id="0"></div>
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
            </div>
            <div id="button-container">
                <button id="reset-button">Reiniciar</button>
                <button id="play-o-button">Jogar O</button>
            </div>
        </div>

        <div id="tree">
            <h3>Pr√≥ximas Possibilidades</h3>
            <ul id="tree-root"></ul>
        </div>
    </div>

    <script>
        const board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameActive = true;

        const cells = document.querySelectorAll('.cell');
        const treeRoot = document.getElementById('tree-root');
        const resetButton = document.getElementById('reset-button');
        const playOButton = document.getElementById('play-o-button');

        cells.forEach(cell => {
            cell.addEventListener('click', handleClick);
        });

        resetButton.addEventListener('click', resetGame);
        playOButton.addEventListener('click', () => {
            if (currentPlayer === "X") {
                currentPlayer = "O";
                aiMove();
            }
        });

        function handleClick(e) {
            const id = e.target.id;
            if (board[id] === "" && gameActive && currentPlayer === "X") {
                makeMove(id, currentPlayer);
                if (checkWinner(board, currentPlayer)) {
                    highlightWinningCells(board, currentPlayer);
                    alert(`${currentPlayer} venceu!`);
                    gameActive = false;
                } else if (!board.includes("")) {
                    alert('Empate!');
                    gameActive = false;
                } else {
                    currentPlayer = "O";
                    generateNextMoves(board, currentPlayer, treeRoot);
                    aiMove();
                }
            }
        }

        function makeMove(id, player) {
            board[id] = player;
            cells[id].textContent = player;
            cells[id].classList.add(player);
        }

        function aiMove() {
            if (currentPlayer === "O" && gameActive) {
                disableClicks(true);

                setTimeout(() => {
                    let bestMove = findBestMove(board);
                    if (bestMove !== undefined) {
                        makeMove(bestMove, currentPlayer);
                        if (checkWinner(board, currentPlayer)) {
                            highlightWinningCells(board, currentPlayer);
                            alert(`${currentPlayer} venceu!`);
                            gameActive = false;
                        } else if (!board.includes("")) {
                            alert('Empate!');
                            gameActive = false;
                        } else {
                            currentPlayer = "X";
                            generateNextMoves(board, currentPlayer, treeRoot);
                        }
                    }
                    disableClicks(false);
                }, 500);
            }
        }

        function findBestMove(board) {
            let bestScore = -Infinity;
            let move;
            for (let i = 0; i < board.length; i++) {
                if (board[i] === "") {
                    board[i] = 'O';
                    let score = minimax(board, 0, false, -Infinity, Infinity);
                    board[i] = "";
                    if (score > bestScore) {
                        bestScore = score;
                        move = i;
                    }
                }
            }
            return move;
        }

        function resetGame() {
            board.fill("");
            cells.forEach(cell => {
                cell.textContent = "";
                cell.classList.remove("X", "O", "winning-cell");
            });
            currentPlayer = "X";
            gameActive = true;
            treeRoot.innerHTML = '';
        }

        function checkWinner(board, player) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return winPatterns.some(pattern => {
                return pattern.every(index => board[index] === player);
            });
        }

        function highlightWinningCells(board, player) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            const winningPattern = winPatterns.find(pattern => {
                return pattern.every(index => board[index] === player);
            });

            if (winningPattern) {
                winningPattern.forEach(index => {
                    cells[index].classList.add("winning-cell");
                });
            }
        }

        function generateNextMoves(board, player, parent) {
            parent.innerHTML = '';

            const availableMoves = board.map((val, index) => val === "" ? index : null).filter(val => val !== null);

            const bestMove = findBestMove(board);

            availableMoves.forEach(move => {
                const newBoard = [...board];
                newBoard[move] = player;

                const li = document.createElement('li');
                li.textContent = `Jogador ${player} -> Movimento ${move}`;
                if (move === bestMove) {
                    li.classList.add('best-move');
                }
                parent.appendChild(li);

                const miniBoard = document.createElement('div');
                miniBoard.className = 'mini-board';
                newBoard.forEach((val, index) => {
                    const miniCell = document.createElement('div');
                    miniCell.className = 'mini-cell ' + val;
                    miniCell.textContent = val;
                    miniBoard.appendChild(miniCell);
                });
                li.appendChild(miniBoard);
            });
        }

        function evaluate(board) {
            if (checkWinner(board, 'O')) return 10;
            if (checkWinner(board, 'X')) return -10;
            return 0;
        }

        function minimax(board, depth, isMaximizingPlayer, alpha, beta) {
            const score = evaluate(board);

            if (score === 10 || score === -10) {
                return score;
            }

            if (!board.includes("")) {
                return 0;
            }

            if (isMaximizingPlayer) {
                let best = -Infinity;

                for (let i = 0; i < board.length; i++) {
                    if (board[i] === "") {
                        board[i] = 'O';
                        best = Math.max(best, minimax(board, depth + 1, false, alpha, beta));
                        board[i] = "";
                        alpha = Math.max(alpha, best);
                        if (beta <= alpha) break;
                    }
                }
                return best;
            }
        }

        function disableClicks(disable) {
            cells.forEach(cell => {
                if (disable) {
                    cell.style.pointerEvents = 'none';
                } else {
                    cell.style.pointerEvents = 'auto';
                }
            });
        }
    </script>

</body>
</html>
